<h3>Total games in your library : {{ games.count }}</h3>
<table mat-table [dataSource]="games.results" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let game">{{ game.title }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="Desc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let game">{{ game.desc }}</td>
  </ng-container>

  <!-- Added Date Column -->
  <ng-container matColumnDef="AddedDate">
    <th mat-header-cell *matHeaderCellDef>Added Date</th>
    <td mat-cell *matCellDef="let game">{{ game.addedDate }}</td>
  </ng-container>

  <!-- Platforme Column -->
  <ng-container matColumnDef="Plateform">
    <th mat-header-cell *matHeaderCellDef>Plateforme</th>
    <td mat-cell *matCellDef="let game">
      <div class="importantCell">
        {{ game.plateform }}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
